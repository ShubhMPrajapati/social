{% extends "post/post_base.html" %}

{% block post_content %}
<div class="col-md-8 mx-auto">
    {% if object_list %}
        {% for post in object_list %}
            {% include "post/_post.html" with post=post %}
        {% endfor %}
    {% elif object %}
        {% include "post/_post.html" with post=object %}
    {% else %}
        <p>No posts to show.</p>
    {% endif %}
</div>
{% endblock %}
