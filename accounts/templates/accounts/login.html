{% extends "base.html" %}
{% load bootstrap5 %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4 text-center">Login</h1>
    <form method="POST" class="mx-auto w-100 w-md-50">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Login" class="btn btn-primary w-100" aria-label="Login">
    </form>
</div>
{% endblock %}
