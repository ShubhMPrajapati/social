{% extends "groups/group_base.html" %}
{% load bootstrap5 %}

{% block group_content %}
<div class="container">
  <h4>Create A New Group</h4>
  <form method="POST" id="groupForm">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary btn-large">Create</button>
  </form>
</div>
{% endblock %}
